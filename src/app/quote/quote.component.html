<div class="container-fluid">
  <i class="fa fa-thumbs-up" (click) = quoteLike(quote) style="padding: 2%"><p>likes: {{quote.likes}}</p><br></i>
  <i class="fa fa-thumbs-down" (click)=quoteDislike(quote) style="padding: 2%"><p>Dislikes: {{quote.dislikes}}</p><br></i>
  <i class="fa fa-trash" (click) = 'quoteDelete(true)' style="padding: 2%"><p style="font-weight:800">DELETE</p><br></i>
</div>
